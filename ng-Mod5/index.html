<!doctype html>
<html lang="en" ng-app="Lunch" ng-controller="LunchController">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; border-style: solid; border-width: {{borderwidth}}; color: {{color}}; border-color:{{bordercolor}} }
    </style>
  </head>
<body>
   <div class="container" >
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchitems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <label>Do not consider empty items</label>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-inline message">
           {{msg}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
