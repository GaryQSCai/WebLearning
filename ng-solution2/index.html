<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ShoppingListToBuyController as tobuyctrl'>
     <h2>To Buy:</h2>
     <div>
       <ol>
         <li ng-repeat="item in tobuyctrl.tobuylist">
           Buy {{ item.quantity }} {{ item.name }}
           <button class="btn btn-default" ng-click="tobuyctrl.checkoff($index);">
             <span class="glyphicon glyphicon-ok"></span> Bought
           </button>
         </li>
       </ol>
     </div>
     <div class="emptyMessage" ng-if="tobuyctrl.tobuylist.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller='ShoppingListBoughtController as boughtctrl'>
     <h2>Already Bought:</h2>
     <div>
       <ul>
         <li ng-repeat="item in boughtctrl.boughtlist">
           Bought {{ item.quantity }} {{ item.name }}
         </li>
       </ul>
     </div>
     <div class="emptyMessage" ng-if="boughtctrl.boughtlist.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
