<form>
  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input type="text" class="form-control" id="FirstNameInput" aria-describedby="FirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="LastName">Last Name</label>
    <input type="text" class="form-control" id="LastNameInput" aria-describedby="LastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="PhoneNumber">PhoneNumber</label>
    <input type="phone" class="form-control" id="PhoneInput" placeholder="Phone number">
  </div>
  <div class="form-group">
    <label for="MenuNumber">Favorite Dish</label>
    <input type="text" class="form-control" id="MenuNumber" placeholder="Menu Number">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
